<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html" style="text-decoration: none; color: black;">
                <img src="https://www.reshot.com/preview-assets/icons/BVQRCAPDM8/blogger-BVQRCAPDM8.svg" alt="" width="30" height="24" class="d-inline-block align-text-top me-2">
                Blogger
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Contact Us</a>
                </li>
            </ul>
            <a href="signup.html"><button class="btn btn-primary" type="button">Log in</button></a>
        </div> 
    </nav>
    <section class="vh-150" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://studycorgi.com/wp-content/uploads/2023/09/unrecognizable-woman-sitting-desk-indoors-writing-planner-1-683x1024.jpg.webp"
                      alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 text-black">
                      <form id="registerForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <a class="navbar-brand text-decoration-none" href="index.html" style="text-decoration: none; color: black;">
                            <img src="https://www.reshot.com/preview-assets/icons/BVQRCAPDM8/blogger-BVQRCAPDM8.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                            Blogger
                          </a>
                        </div>
                        <h5 class="fw-normal" style="letter-spacing: 1px;">Create new account</h5>
                        <div data-mdb-input-init class="form-outli mb-4">
                            <input type="text" id="name" class="form-control form-control-lg" />
                            <label class="form-label" for="name">Name</label>
                          </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email address</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
                        <p id="message" class="text-danger text-center mt-3"></p>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
                        </div>
                        <p class="pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html" style="color: #393f81;">Log in here</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./sign.js"></script>
</body>
</html>
